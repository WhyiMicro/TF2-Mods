// Color changer
alias "color" "color1"
alias "color1" "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;alias color color2"       // Green
alias "color2" "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 255;alias color color3"     // Cyan
alias "color3" "cl_crosshair_red 0;cl_crosshair_green 0;cl_crosshair_blue 255;alias color color4"       // Blue
alias "color4" "cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;alias color color5"     // Yellow
alias "color5" "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 255;alias color color6"     // Purple
alias "color6" "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;alias color color1"       // Red

// Binds (Can be changed)
bind "w" +fw
bind "s" +bw
bind "a" +ml
bind "d" +mr

alias +fw "+forward;color"
alias -fw "-forward;color"
alias +bw "+back;color"
alias -bw "-back;color"
alias +mr "+moveright;color"
alias -mr "-moveright;color"
alias +ml "+moveleft;color"
alias -ml "-moveleft;color"
