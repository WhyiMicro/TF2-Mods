// Color changing crosshair
alias "xhaircolor" "loopcolor0"
alias "loopcolor0" "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;alias xhaircolor loopcolor1"      // Green
alias "loopcolor1" "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 255;alias xhaircolor loopcolor2"    // Cyan
alias "loopcolor2" "cl_crosshair_red 0;cl_crosshair_green 0;cl_crosshair_blue 255;alias xhaircolor loopcolor3"      // Blue
alias "loopcolor3" "cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;alias xhaircolor loopcolor4"    // Yellow
alias "loopcolor4" "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 255;alias xhaircolor loopcolor0"    // Purple

// Movement keys (They can be changed)
bind "w" +fw
alias +fw "+forward;xhaircolor"
alias -fw "-forward;xhaircolor"

bind "s" +bw
alias +bw "+back;xhaircolor"
alias -bw "-back;xhaircolor"

bind "d" +mr
alias +mr "+moveright;xhaircolor"
alias -mr "-moveright;xhaircolor"

bind "a" +ml
alias +ml "+moveleft;xhaircolor"
alias -ml "-moveleft;xhaircolor"
